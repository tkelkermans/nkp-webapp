# ===================================
# Docker Compose - Production locale
# ===================================
# Utilise nginx comme reverse proxy pour router les requêtes

services:
  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: poll-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - poll-network
    restart: unless-stopped

  # Redis - Base de données
  redis:
    image: redis:7.4-alpine
    container_name: poll-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass devpassword123
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "devpassword123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poll-network

  # Backend - API Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poll-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://:devpassword123@redis:6379
      - CORS_ORIGIN=http://localhost:3000
      - SESSION_SECRET=dev-secret-change-in-production
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - poll-network
    restart: unless-stopped

  # Frontend - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poll-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Internal API URL for SSR calls (Docker network)
      - INTERNAL_API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - poll-network
    restart: unless-stopped

# Volumes persistants
volumes:
  redis-data:
    driver: local

# Réseau interne
networks:
  poll-network:
    driver: bridge
