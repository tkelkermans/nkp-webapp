# ===================================
# Docker Compose - Développement avec hot-reload
# ===================================
# Usage: docker compose -f docker-compose.dev.yml up
# Access: http://localhost (port 80 via nginx)

services:
  # Nginx - Reverse Proxy (routes /api and /socket.io to backend)
  nginx:
    image: nginx:alpine
    container_name: poll-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - poll-network-dev
    restart: unless-stopped

  # Redis - Base de données
  redis:
    image: redis:7.4-alpine
    container_name: poll-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poll-network-dev

  # Backend - Développement avec hot-reload
  backend:
    image: node:22-alpine
    container_name: poll-backend-dev
    working_dir: /app
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost:3000
      - SESSION_SECRET=dev-secret-change-in-production
    command: sh -c "npm install && npm run dev"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - poll-network-dev
    restart: unless-stopped

  # Frontend - Développement avec hot-reload
  frontend:
    image: node:22-alpine
    container_name: poll-frontend-dev
    working_dir: /app
    # Port exposed via nginx proxy (no direct access needed)
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - poll-network-dev
    restart: unless-stopped

# Volumes
volumes:
  redis-data-dev:
    driver: local
  backend-node-modules:
    driver: local
  frontend-node-modules:
    driver: local

# Réseau
networks:
  poll-network-dev:
    driver: bridge
