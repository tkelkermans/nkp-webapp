# ===================================
# Development Overlay
# ===================================
# Dev environment uses plain secrets (no ESO required)
# This simplifies local/dev cluster deployments
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: realtime-poll-dev

# Inherit from base
resources:
  - ../../base

# Name prefix for dev resources
namePrefix: dev-

# Common labels
commonLabels:
  environment: development

# Patches for dev environment
patches:
  # Reduce replicas in dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: frontend
  
  # Reduce HPA min replicas
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
  
  # Lower resource limits in dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
    target:
      kind: Deployment
  
  # Dev Ingress - hostname and TLS
  - target:
      kind: Ingress
      name: realtime-poll-ingress
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: dev.tke-poll.ntnxlab.ch
      - op: replace
        path: /spec/tls/0/secretName
        value: dev-realtime-poll-tls
      - op: replace
        path: /spec/rules/0/host
        value: dev.tke-poll.ntnxlab.ch
  
  # Dev frontend - update URLs
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: "https://dev.tke-poll.ntnxlab.ch"
      - op: replace
        path: /spec/template/spec/containers/0/env/3/value
        value: "https://dev.tke-poll.ntnxlab.ch"
  
  # Dev backend - update CORS
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/8/value
        value: "https://dev.tke-poll.ntnxlab.ch"
  
  # DELETE ExternalSecret - dev uses plain secrets
  - target:
      kind: ExternalSecret
      name: realtime-poll-secrets
    patch: |-
      $patch: delete

# ConfigMap patches
configMapGenerator:
  - name: realtime-poll-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - RATE_LIMIT_MAX_REQUESTS=1000

# Plain secrets for dev (no ESO required)
secretGenerator:
  - name: realtime-poll-secrets
    literals:
      - REDIS_PASSWORD=dev-redis-password-change-me
      - SESSION_SECRET=dev-session-secret-32-characters

generatorOptions:
  disableNameSuffixHash: true
