# ===================================
# Production Overlay
# ===================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: realtime-poll

# Inherit from base
resources:
  - ../../base

# Common labels
commonLabels:
  environment: production

# Image tags for production (update via Flux image automation)
images:
  - name: realtime-poll-backend
    newName: ghcr.io/tkelkermans/realtime-poll-backend
    newTag: v1.0.0
  - name: realtime-poll-frontend
    newName: ghcr.io/tkelkermans/realtime-poll-frontend
    newTag: v1.0.0

# Patches for production
patches:
  # Production Ingress - hostname and TLS (already correct in base)
  - target:
      kind: Ingress
      name: realtime-poll-ingress
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: tke-poll.ntnxlab.ch
      - op: replace
        path: /spec/tls/0/secretName
        value: realtime-poll-tls
      - op: replace
        path: /spec/rules/0/host
        value: tke-poll.ntnxlab.ch
  
  # Production CORS origin
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/8/value
        value: "https://tke-poll.ntnxlab.ch"
  
  # Higher resource limits for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: backend

# ConfigMap for production
configMapGenerator:
  - name: realtime-poll-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - RATE_LIMIT_MAX_REQUESTS=100

generatorOptions:
  disableNameSuffixHash: true
