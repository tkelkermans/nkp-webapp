# ===================================
# Production Overlay
# ===================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: realtime-poll

# Inherit from base
resources:
  - ../../base
  # Sealed Secrets for production
  - sealed-secrets/secrets.yaml
  # Ingress for production
  - ../../base/ingress.yaml

# Common labels
commonLabels:
  environment: production

# Image tags for production (update via Flux image automation)
images:
  - name: realtime-poll-backend
    newName: ghcr.io/your-org/realtime-poll-backend
    newTag: v1.0.0
  - name: realtime-poll-frontend
    newName: ghcr.io/your-org/realtime-poll-frontend
    newTag: v1.0.0

# Patches for production
patches:
  # Update URLs for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/3/value
        value: "https://api.poll.yourcompany.com"
      - op: replace
        path: /spec/template/spec/containers/0/env/4/value
        value: "https://api.poll.yourcompany.com"
    target:
      kind: Deployment
      name: frontend
  
  # Update CORS origin for production
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: CORS_ORIGIN
          value: "https://poll.yourcompany.com"
    target:
      kind: Deployment
      name: backend
  
  # Higher resource limits for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: backend
  
  # Update ingress hosts
  - target:
      kind: Ingress
      name: realtime-poll-ingress
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - poll.yourcompany.com
          - api.poll.yourcompany.com
      - op: replace
        path: /spec/rules/0/host
        value: poll.yourcompany.com
      - op: replace
        path: /spec/rules/1/host
        value: api.poll.yourcompany.com

# ConfigMap for production
configMapGenerator:
  - name: realtime-poll-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - RATE_LIMIT_MAX_REQUESTS=100

generatorOptions:
  disableNameSuffixHash: true
