# ===================================
# Redis Service
# ===================================
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: redis
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
