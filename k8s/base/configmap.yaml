# ===================================
# ConfigMap - Non-sensitive configuration
# ===================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: realtime-poll-config
  labels:
    app.kubernetes.io/name: realtime-poll
data:
  # Application settings
  NODE_ENV: "production"
  BACKEND_PORT: "3001"
  FRONTEND_PORT: "3000"
  
  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Poll settings
  POLL_EXPIRY_HOURS: "24"
  MAX_OPTIONS_PER_POLL: "10"
  
  # Redis settings (non-sensitive)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
