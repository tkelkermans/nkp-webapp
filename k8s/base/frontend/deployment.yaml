# ===================================
# Frontend Deployment - Secure Configuration
# ===================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: realtime-poll
  labels:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: frontend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: realtime-poll
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: realtime-poll
        app.kubernetes.io/component: frontend
      annotations:
        checksum/config: "{{ .Values.configChecksum }}"
    spec:
      serviceAccountName: frontend-sa
      automountServiceAccountToken: false
      
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: frontend
          image: realtime-poll-frontend:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: realtime-poll-config
                  key: NODE_ENV
            - name: PORT
              value: "3000"
            # API URL - same host, different path
            - name: NEXT_PUBLIC_API_URL
              value: "https://tke-poll.ntnxlab.ch"
            - name: NEXT_PUBLIC_WS_URL
              value: "https://tke-poll.ntnxlab.ch"
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/.next/cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}
      
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: frontend
