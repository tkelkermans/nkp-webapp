# ===================================
# Frontend Service
# ===================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: realtime-poll
  labels:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: frontend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
