# ===================================
# Backend Service
# ===================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: backend
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  # Sticky sessions for WebSocket
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
