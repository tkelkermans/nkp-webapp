# ===================================
# Backend Deployment - Secure Configuration
# ===================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: realtime-poll
  labels:
    app.kubernetes.io/name: realtime-poll
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: realtime-poll
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: realtime-poll
        app.kubernetes.io/component: backend
      annotations:
        # Trigger rollout on config/secret change
        checksum/config: "{{ .Values.configChecksum }}"
        checksum/secret: "{{ .Values.secretChecksum }}"
    spec:
      serviceAccountName: backend-sa
      automountServiceAccountToken: false
      
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: backend
          image: realtime-poll-backend:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: realtime-poll-config
                  key: NODE_ENV
            - name: PORT
              value: "3001"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: realtime-poll-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: realtime-poll-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: realtime-poll-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: realtime-poll-secrets
                  key: SESSION_SECRET
            - name: CORS_ORIGIN
              value: "https://poll.example.com"
            - name: RATE_LIMIT_WINDOW_MS
              valueFrom:
                configMapKeyRef:
                  name: realtime-poll-config
                  key: RATE_LIMIT_WINDOW_MS
            - name: RATE_LIMIT_MAX_REQUESTS
              valueFrom:
                configMapKeyRef:
                  name: realtime-poll-config
                  key: RATE_LIMIT_MAX_REQUESTS
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          # Probes
          startupProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
      
      # Scheduling - Spread across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: backend
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: backend
                topologyKey: kubernetes.io/hostname
