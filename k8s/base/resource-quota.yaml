# ===================================
# Resource Quota - Namespace limits
# ===================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: realtime-poll-quota
spec:
  hard:
    # Compute
    requests.cpu: "6"
    requests.memory: "6Gi"
    limits.cpu: "12"
    limits.memory: "12Gi"

    # Objects
    pods: "25"
    services: "10"
    secrets: "10"
    configmaps: "10"
    persistentvolumeclaims: "5"
    
    # Storage
    requests.storage: "10Gi"

---
# ===================================
# Limit Range - Default container limits
# ===================================
apiVersion: v1
kind: LimitRange
metadata:
  name: realtime-poll-limits
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      min:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "2"
        memory: "2Gi"
    - type: PersistentVolumeClaim
      min:
        storage: "100Mi"
      max:
        storage: "5Gi"
