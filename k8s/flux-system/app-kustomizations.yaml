# ===================================
# Flux Kustomizations for Application Deployment
# ===================================
# Note: No targetNamespace specified - NKP auto-manages namespaces
# Health checks removed as namespace is managed by NKP

# Development Environment
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nkp-webapp-dev
  namespace: flux-system
spec:
  interval: 5m
  path: ./k8s/overlays/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: nkp-webapp
  timeout: 5m
  retryInterval: 1m

# Production Environment
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nkp-webapp-prod
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/overlays/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: nkp-webapp
  timeout: 10m
  retryInterval: 2m

# Note: External Secrets Operator should be installed separately on NKP
# via the platform's add-on system, not through this GitOps repo
