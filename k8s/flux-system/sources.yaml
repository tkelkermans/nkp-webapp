apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: nkp-webapp
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/tkelkermans/nkp-webapp
  ref:
    branch: main
  # For private repos, uncomment and create the secret
  # secretRef:
  #   name: github-credentials
  ignore: |
    # Exclude non-k8s files
    /*
    !/k8s
